<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Restaurants Search</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div ng-controller="RestaurantController">
        <div class="search">
            <h1>Restaurants mit W-Lan in Berlin</h1>
            <label>search: </label>
            <input class="searchinput" placeholder="Search for restaurants" autofocus>
            <input type="submit" class="submit" value="search">
        </div>
        <ul class="restaurantlist">
            <li class="restaurant cf" ng-repeat="item in restaurants">
                <div class="info">
                    <h2>{{item.name}}</h2>
                    <h3>{{item.local}}</h3>
                </div>
            </li>
        </ul>
    </div>

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
</body>
</html>
